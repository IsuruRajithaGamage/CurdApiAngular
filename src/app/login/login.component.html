<div class="container">


  <h2>Loging Form</h2>
  <form #loginForm="ngForm" (ngSubmit)="loginUser()">
    <small class="danger">{{message}}</small>

    <div class="form-group">
      <label for="username">User name</label>
      <input class="form-control" id="username" placeholder="Enter Name" name="username" [(ngModel)]="user.username">

    </div>

    <div class="form-group">
      <label for="password">password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" [(ngModel)]="user.password">

    </div>
    <p></p>
    <div>
      <button type="submit" class="btn btn-info">Login</button>
    </div>

    <small class="float-right" [routerLink]="['/registration']">New ? Register here</small>

  </form>
</div>
