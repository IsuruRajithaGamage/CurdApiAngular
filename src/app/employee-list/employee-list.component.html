<h2>Employee List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Job</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.job}}</td>
        <td>{{employee.age}}</td>
        <td>
          <button (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button>
          <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
        </td>
    </tr>
  </tbody>
</table>
